layout:
  # default viewport value, can be changed in layout
  viewport: "width=device-width, initial-scale=1.0"

  metapalette:
    "-style":
      - framework

    "-static":
      - static

    "container after column":
      - bootstrap_containerElement

  metasubselectpalettes:
    rows:
      2rwh:
        - bootstrap_headerClass

      2rwf:
        - bootstrap_footerClass

      3rw:
        - bootstrap_headerClass
        - bootstrap_footerClass

    cols:
      1cl: []
      2cll:
        - bootstrap_leftClass
        - bootstrap_mainClass

      2clr:
        - bootstrap_mainClass
        - bootstrap_rightClass

      3cl:
        - bootstrap_leftClass
        - bootstrap_mainClass
        - bootstrap_rightClass

  replace_css_classes:
      invisible: sr-only
      float_left: pull-left
      float_right: pull-right
